<template>
  <div class="card">
    <div class="card-header text-white bg-primary">
      Application
      <span if.bind="application.id"> - Id: ${application.id}</span>
    </div>
    <div class="card-body">
      <form role="form" submit.delegate="submit()">
        <input type="hidden" placeholder="name" class="form-control" value.bind="application.id" readonly="readonly">
        <div class="form-group row">
          <label class="col-md-3 col-form-label" t="application.name">Name</label>
          <div class="col-md-9">
            <input type="text" placeholder="name" class="form-control" value.bind="application.name & validate:rules">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 col-form-label" t="application.familyName">Family Name</label>
          <div class="col-md-9">
            <input type="text" placeholder="family name" class="form-control" value.bind="application.familyName & validate:rules">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 col-form-label" t="application.address">Address</label>
          <div class="col-md-9">
            <input type="text" placeholder="address" class="form-control" value.bind="application.address & validate:rules">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 col-form-label" t="application.countryOfOrigin">Country Of Origin</label>
          <div class="col-md-9">
            <input type="text" placeholder="country of origin" class="form-control" value.bind="application.countryOfOrigin & validate:rules">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 col-form-label" t="application.eMailAddress">Email Address</label>
          <div class="col-md-9">
            <input type="email" placeholder="email" class="form-control" value.bind="application.eMailAddress & validate:rules">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 col-form-label" t="application.age">Age</label>
          <div class="col-md-9">
            <input type="number" placeholder="Age" class="form-control" value.bind="application.age & validate:rules">
          </div>
        </div>

        <div class="form-group row" if.bind="application.id" >
          <label class="col-md-3 col-form-label" t="application.hired">Hired</label>
          <div class="col-md-9">
            ${application.hired ? "Employed" : "UnEmployed"}
          </div>
        </div>
        
        <div class="form-group row" if.bind="application.id">
          <label class="col-md-3 col-form-label" t="application.createdDate">Created Date</label>
          <div class="col-md-9">
            ${application.createdDate}
          </div>
        </div>
        
        <div class="form-group row" if.bind="application.id">
          <label class="col-md-3 col-form-label" t="application.lastUpdated">lastUpdated</label>
          <div class="col-md-9">
            ${application.lastUpdated}
          </div>
        </div>
        
        <button class="btn btn-success float-right" type="submit" t="application.buttons.send" disabled.bind="!canSave">Send</button>
        <button click.delegate="reset()" class="btn btn-danger float-right" t="application.buttons.reset" disabled.bind="!canReset">Reset</button>
      </form>
    </div>
  </div>
</template>
