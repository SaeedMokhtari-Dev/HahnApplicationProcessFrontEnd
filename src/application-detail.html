<template>
  <div class="card">
    <div class="card-header text-white bg-primary">
      Application
    </div>
    <div class="card-body">
      <form role="form">
        <div class="form-group row">
          <label class="col-md-3 col-form-label">First Name</label>
          <div class="col-md-9">
            <input type="text" placeholder="name" class="form-control" value.bind="application.name">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 col-form-label">Last Name</label>
          <div class="col-md-9">
            <input type="text" placeholder="family name" class="form-control" value.bind="application.familyName">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 col-form-label">Address</label>
          <div class="col-md-9">
            <input type="text" placeholder="address" class="form-control" value.bind="application.address">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 col-form-label">Country Of Origin</label>
          <div class="col-md-9">
            <input type="text" placeholder="country of origin" class="form-control" value.bind="application.countryOfOrigin">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 col-form-label">Email Address</label>
          <div class="col-md-9">
            <input type="email" placeholder="email" class="form-control" value.bind="application.eMailAddress">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 col-form-label">Hired</label>
          <div class="col-md-9">
            <input type="checkbox" class="form-control" value.bind="application.hired">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 col-form-label">Age</label>
          <div class="col-md-9">
            <input type="number" placeholder="Age" class="form-control" value.bind="application.age">
          </div>
        </div>
      </form>
      <div>
        <button class="btn btn-success float-right" click.delegate="save()" disabled.bind="!canSave">Save</button>
      </div>
    </div>
  </div>
</template>
